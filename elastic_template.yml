init_config:

instances:
  - url: ${ELASTIC_URL}
    cluster_stats: true
    index_stats: true
    pshard_stats: true
    tags:
      - env:${DATADOG_TAG_ENV}
      - app:${DATADOG_TAG_APP}
      - service:elasticssearch
    auth_type: basic
    username: ${ELASTIC_USERNAME}
    password: ${ELASTIC_PASSWORD}
